<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Sailor Moon Match</title>
    <link href="stylesheet.css" rel="stylesheet" type="text/css" />

  <body>
   <img class="background" src="https://i.pinimg.com/originals/b4/8f/2a/b48f2a8b493cf601f77f67e72261a8a4.gif"></img>
   <div class="start-game"> 
     <img class="start-background"></img>
     <h1>Sailor Moon Match</h1>
     <button class="start" button type="button">Start Game</button>
     <p class="rules">How to Play</p>
     <ul>
      <li>Match each character with its pair before time runs out</li>
      <li>Don't match the evil queen until the end...or else!</li>
       </ul>
    </div> 
   
   <header>
     <img id="moon-girl" src="https://i.imgur.com/3C7at4g.png"></img>
      <button class="reset" type="button">Reset Game</button>
    <!-- </div> -->
    <div class="timer">60</div> 
  </header>
